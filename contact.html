<div class="w-full md:w-3/5 p-6">
    <div class="mb-4 flex items-center bg-gray-200 p-3 rounded">

    </div>
    <div class="mb-4 flex items-center bg-gray-200 p-3 rounded">
        <i class="fas fa-comment text-blue-600 mr-3"></i>
        <input type="text" id="subject" class="bg-transparent w-full focus:outline-none" placeholder="Subject">
    </div>
    <textarea id="message" rows="4" class="w-full p-3 bg-gray-200 rounded focus:outline-none" placeholder="Your Message"></textarea>
    
    <button onclick="sendMail()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Send Message
    </button>

<script>
    function sendMail() {
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let email = document.getElementById("email").value.trim();
        let subject = document.getElementById("subject").value.trim();
        let message = document.getElementById("message").value.trim();

        if (!name || !email || !subject || !message) {
            alert("Please fill in all required fields.");
            return;
        }

        let mailSubject = encodeURIComponent(subject);
        let mailBody = encodeURIComponent(
            `Name: ${name}\nPhone: ${phone}\nEmail: ${email}\n\nMessage:\n${message}`
        );

        let gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=hsvivek0908@gmail.com&su=${mailSubject}&body=${mailBody}`;

        window.open(gmailLink, "_blank"); 

        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("message").value = "";
    }
</script>

<!-- Scroll to Top Button -->
<button id="scrollToTopBtn" class="fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 hidden">
    &uarr;
</button>

<script>
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    // Show/hide button on scroll
    window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
            scrollToTopBtn.classList.remove("hidden");
        } else {
            scrollToTopBtn.classList.add("hidden");
        }
    });

    // Scroll to top smoothly
    scrollToTopBtn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
